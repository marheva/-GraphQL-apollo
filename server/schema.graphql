type Query {
    job(id: ID!): Job
    jobs: [Job]
    company(id: ID!): Company
}

type Company {
    id: ID!
    name: String!
    description: String
}

type Job {
    id: ID!
    title: String!
    """
    `company` comes from the `resolvers`;
    """
    company: Company!
    description: String
}
